<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tOP: Rock-Scissors-Paper Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div id = "container">     
 
        <div id="header">ROCK - SCISSORS - PAPER</div>
        
        <div id="central">
            <div class="party">
                <div>PLAYER</div>
                <div class="hand" id="player">?</div>
                <div class="score" id="player-score">0</div>
            </div>
            <div id="round-res">

            </div>
            <div class="party">
                <div>COMP</div>
                <div class="hand" id="comp">?</div>
                <div class="score" id="comp-score">0</div>
            </div>
        </div>

        <div id='buttons'>
            <div class='play-buttons hand' id="Rock"><i class="far fa-hand-rock"></i></div>
            <div class='play-buttons hand' id="Scissors"><i class="far fa-hand-peace"></i></div>
            <div class='play-buttons hand' id="Paper"><i class="far fa-hand-paper"></i></div>          
        </div>

        <div id="but-restart">RESTART GAME</div>

    </div>

    <script src="game.js"></script>
</body>
</html>
